<!-- Sign-up page -->

<!DOCTYPE html>
  <html>
    <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>AVMS School Website (Beta) - Sign Up</title>
      <font color="white">
    </head>
    <body style="background-color:black" id="signup">
      <center><form action="homepage.html">
        <div class="container">
          <h1 style="font-family:'Tahoma'">Sign Up</h1>
          <p style="font-family:'Tahoma'">Please fill in this form to create an account.</p>
          <br>
          <label for="email" style="font-family:'Tahoma'">Email</label><br>
          <input type="text" placeholder="Enter Email" name="email" style="font-family:'Tahoma'" id="email" required><br><br>

          <label for="usrnme" style="font-family:'Tahoma'">Username</label><br>
          <input type="txt" placeholder="Enter Username" name="usrnme" style="font-family:'Tahoma'" id="usrnme" required><br><br>

          <label for="psw" style="font-family:'Tahoma'">Password</label><br>
          <input type="password" placeholder="Enter Password" name="psw" style="font-family:'Tahoma'" id="pswrd" required><br><br>

          <label><input type="checkbox" checked="checked" name="remember" style="font-family:'Tahoma';margin-bottom:15px"> Remember me </label><br><br>

<!--           <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p> -->

          <div class="clearfix">
<!--             <button type="button" class="cancelbtn">Cancel</button><br> -->
            <button type="submit" class="signupbtn" style="font-family:'Tahoma'">Sign Up</button>
          </div><br><br>
          <a href="https://leonardosent.github.io/AVMS-School-Website/login.html" style="font-family:'Tahoma'">Already have an account?</a>
        </div>
      </form></center>
    </body>
  </html>
