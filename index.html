<!-- Sign-up page -->

<!DOCTYPE html>
  <html>
    <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>AVMS School Website (Beta) - Sign Up/Login</title>
      <font color="white">
    </head>
    <body style="background-color:black">
      <div class="form">
<!--         <ul class="tab-group">
          <li class="tab active"><a href="#signup">Sign Up</a></li>
          <li class="tab"><a href="#login">Log In</a></li>
        </ul> -->
        <div class="tab-content">
          <div id="signup">   
            <h1 style="font-size:48px; font-family:'Tahoma'">Sign Up for Free</h1>
            <form action="/" method="post">
              <div class="top-row">
                <div class="field-wrap">
                  <label style="font-size:36px; font-family:'Tahoma'">
                    Username<span class="req">*</span>
                  </label>
                  <input style="font-family:'Tahoma'" type="text" required autocomplete="off" />
                </div>
              </div>
<!--               <div class="field-wrap">
                <label style="font-size:36px; font-family:'Tahoma'">
                  Email Address<span class="req">*</span>
                </label>
                <input style="font-family:'Tahoma'" type="email"required autocomplete="off"/>
              </div> -->
              <div class="field-wrap">
                <label style="font-size:36px; font-family:'Tahoma'">
                  Password<span class="req">*</span>
                </label>
                <input style="font-family:'Tahoma'" type="password"required autocomplete="off"/>
              </div>
              <button style="font-family:'Tahoma'" type="submit" class="button button-block"/Sign Up</button>
            </form>
          </div>
        <div id="login">   
          <h1 style="font-size:48px; font-family:'Tahoma'">Log In</h1>
            <form action="/" method="post">
            <div class="field-wrap">
              <label style="font-size:36px; font-family:'Tahoma'">
                Username<span class="req">*</span>
              </label>
              <input style="font-family:'Tahoma'" type="text"required autocomplete="off"/>
            </div>
            <div class="field-wrap">
              <label style="font-size:36px; font-family:'Tahoma'">
                Password<span class="req">*</span>
              </label>
              <input style="font-family:'Tahoma'" type="password"required autocomplete="off"/>
              </div>
<!--               <p class="forgot"><a href="#">Forgot Password?</a></p> -->
              <button style="font-family:'Tahoma'" class="button button-block"/>Log In</button>
         </form>
       </div>
     </div> <!-- /form -->
    </body>
  </html>
  <script type="text/javascript">
    $('.form').find('input, textarea').on('keyup blur focus', function (e) {
  
      var $this = $(this),
          label = $this.prev('label');

        if (e.type === 'keyup') {
          if ($this.val() === '') {
              label.removeClass('active highlight');
            } else {
              label.addClass('active highlight');
            }
        } else if (e.type === 'blur') {
          if( $this.val() === '' ) {
            label.removeClass('active highlight'); 
          } else {
            label.removeClass('highlight');   
          }   
        } else if (e.type === 'focus') {

          if( $this.val() === '' ) {
            label.removeClass('highlight'); 
          } 
          else if( $this.val() !== '' ) {
            label.addClass('highlight');
          }
        }

    });

    $('.tab a').on('click', function (e) {

      e.preventDefault();

      $(this).parent().addClass('active');
      $(this).parent().siblings().removeClass('active');

      target = $(this).attr('href');

      $('.tab-content > div').not(target).hide();

      $(target).fadeIn(600);

    });
  </script>
